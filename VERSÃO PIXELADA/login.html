<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login - Ler Escola</title>
</head>
<body>

    <header class="cabecalho">
        <nav class="cabecalho-elementos">           
              <a href="#"><img class="logo-lerescola" src="assets/logo-lerescola2.png"></a>              
                <div class="cabecalho-links">
                  <a class="links-cabecalho" href="#">O que é Ler Escola?</a>
                  
                </div>            
          </nav>
    </header>

    <section class="area-de-login">

        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Usuário</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Submit</button>
          </form>

    </section>
    
</body>
</html>
